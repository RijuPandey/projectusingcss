<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resitration Form</title>
    <link rel ="stylesheet" href="style.CSS">
</head>
<body>
    <h1  style="color:blue">Resitration Form In Html</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    phone:
                </td>
                <td>
                    <input type="phone" placeholder="91********">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="example@">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox"singing>singing
                    <input type="checkbox"Dancing>Dancing
                    <input type="checkbox"Playing>Playing
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification
                </td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option>postgraduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text" placeholder="address" address="">
                </td>
            </tr>
            <tr>
                <td>
                    <button>submit</button>
                </td>
                <td>
                    <button>reset</button>
                </td>
            </tr>
        </table>
    </form>

    
</body>
</html>
